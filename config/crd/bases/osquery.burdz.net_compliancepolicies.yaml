kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: compliancepolicies.osquery.burdz.net
spec:
  group: osquery.burdz.net
  names:
    kind: CompliancePolicy
    listKind: CompliancePolicyList
    plural: compliancepolicies
    shortNames:
    - cp
    singular: compliancepolicy
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.framework
      name: Framework
      type: string
    - format: float
      jsonPath: .status.score
      name: Score
      type: number
    - jsonPath: .status.passingControls
      name: Passing
      type: integer
    - jsonPath: .status.failingControls
      name: Failing
      type: integer
    - jsonPath: .spec.disabled
      name: Disabled
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: CompliancePolicy is the Schema for the compliancepolicies API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CompliancePolicySpec defines the desired state of CompliancePolicy
            properties:
              controls:
                description: Controls defines the individual compliance checks
                items:
                  description: ComplianceControl defines a single compliance check
                  properties:
                    description:
                      description: Description provides detailed information about
                        the control
                      type: string
                    disabled:
                      default: false
                      description: Disabled allows temporarily disabling this control
                      type: boolean
                    expectation:
                      description: Expectation defines what constitutes a passing
                        result
                      properties:
                        operator:
                          default: equals
                          description: Operator for the comparison
                          enum:
                          - equals
                          - lessThan
                          - greaterThan
                          - lessThanOrEqual
                          - greaterThanOrEqual
                          type: string
                        type:
                          default: rowCount
                          description: Type of expectation check
                          enum:
                          - rowCount
                          type: string
                        value:
                          default: 0
                          description: Value to compare against
                          type: integer
                      type: object
                    id:
                      description: ID is the unique identifier for this control (e.g.,
                        "5.1.1")
                      minLength: 1
                      type: string
                    interval:
                      default: 3600
                      description: Interval in seconds between query executions
                      minimum: 60
                      type: integer
                    query:
                      description: Query is the osquery SQL to execute for this control
                      minLength: 1
                      type: string
                    remediation:
                      description: Remediation describes how to fix a failing control
                      type: string
                    severity:
                      default: medium
                      description: Severity of a failing control
                      enum:
                      - info
                      - low
                      - medium
                      - high
                      - critical
                      type: string
                    title:
                      description: Title is a short description of the control
                      minLength: 1
                      type: string
                  required:
                  - id
                  - query
                  - title
                  type: object
                minItems: 1
                type: array
              disabled:
                default: false
                description: Disabled allows temporarily disabling this compliance
                  policy
                type: boolean
              framework:
                description: Framework identifies the compliance framework (e.g.,
                  "cis", "pci-dss", "hipaa")
                type: string
              nodeSelector:
                additionalProperties:
                  type: string
                description: NodeSelector targets specific nodes for compliance checks
                type: object
              platform:
                default: linux
                description: Platform restricts this policy to specific platforms
                enum:
                - linux
                - darwin
                - windows
                type: string
              version:
                description: Version of the compliance framework
                type: string
            required:
            - controls
            type: object
          status:
            description: CompliancePolicyStatus defines the observed state of CompliancePolicy
            properties:
              conditions:
                description: Conditions represent the latest available observations
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
