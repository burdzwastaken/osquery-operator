                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              controlResults:
                description: ControlResults contains per-control status
                items:
                  description: ControlResult contains the status of a single control
                  properties:
                    affectedNodes:
                      description: AffectedNodes lists nodes where this control is
                        failing
                      items:
                        type: string
                      type: array
                    id:
                      description: ID matches the control ID
                      type: string
                    lastChecked:
                      description: LastChecked is when this control was last evaluated
                      format: date-time
                      type: string
                    message:
                      description: Message provides additional context (especially
                        for errors)
                      type: string
                    rowCount:
                      description: RowCount is the number of rows returned by the
                        query
                      type: integer
                    status:
                      description: Status of the control
                      enum:
                      - passing
                      - failing
                      - error
                      - unknown
                      type: string
                  required:
                  - id
                  - status
                  type: object
                type: array
              failingControls:
                description: FailingControls is the number of controls currently failing
                type: integer
              generatedPackName:
                description: GeneratedPackName is the name of the OsqueryPack created
                  for this policy
                type: string
              lastScanTime:
                description: LastScanTime is when the compliance was last evaluated
                format: date-time
                type: string
              lastUpdated:
                description: LastUpdated is when the policy was last reconciled
                format: date-time
                type: string
              passingControls:
                description: PassingControls is the number of controls currently passing
                type: integer
              score:
                description: Score is the compliance percentage (0-100)
                maximum: 100
                minimum: 0
                type: integer
              totalControls:
                description: TotalControls is the number of controls in this policy
                type: integer
              unknownControls:
                description: UnknownControls is the number of controls with unknown
                  status
                type: integer
            type: object
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
